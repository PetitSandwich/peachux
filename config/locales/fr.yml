      raphaelle: "Antoine a été intégré à l'équipe UX de Frog pendant près d'un an. Son attitude positive et son esprit pétillant en ont fait un atout pour l'équipe. Il s'intègre aisément et est à l'écoute des demandes clients qu'il n'hésite pas à challenger quand il le faut. Il est force de proposition autant au sein des projets qu'en termes de processus et de méthodologie de travail. La communication avec lui est fluide, ce qui est particulièrement appréciable. C'est un plaisir de travailler avec Antoine."
      francois: "Travailler avec Antoine était un vrai plaisir de par sa personnalité et la qualité de son travail, force de proposition, sémillant durant ces présentations, des livrables de qualité, pertinent et une grande maturité dans son métier d'ux designer, une personne que je recommande fortement"
      jc: "Antoine est toujours pertinent dans ses propositions, méticuleux dans son travail d'UI et l'usage du design system. Il maîtrise entre autre Figma. Très bon relationnel, en équipe sur site comme en remote."
      rodolphe: "Plein de dynamisme dans Antoine. Il s'intéresse à beaucoup de domaine, propose des solutions très pertinentes qu'il sait parfaitement argumenter, très motivé, avec un grand Team spirit. Merci Antoine."
      noe: "Antoine est un jeune Ux Designer de talent. Sa vivacité d'esprit et ses qualités de pédagogues lui permettent de résoudre des problématiques complexes tout en apportant la sérénité nécessaire aux projets qui lui sont confiés."
